<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textify Labs | Premium Text Formatter</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.16/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/yMN-BvIY0tGP2MWC/scene.splinecode"></spline-viewer>


    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-icon">TL</div>
            <span class="company-name">Textify Labs</span>
        </div>
    </nav>

    
    <header class="hero">
        <h1 class="hero-title">TEXT FORMATTER</h1>
        <p class="hero-subtitle">Craft your text into any shape you desire.</p>
    </header>

    
    <main class="container">

    
        <section class="editor-section">
            <div class="main-column">
                <div class="input-container">
                    <label for="textInput" class="section-label">Input Text</label>
                    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

                    <div class="stats-bar">
                        <span id="charCount">0 Characters</span>
                        <span id="wordCount">0 Words</span>
                    </div>
                </div>

            
                <section class="preview-section">
                    <h2 class="section-label">Live Preview</h2>
                    <div id="livePreview" class="preview-box">
                    
                        Start typing to see the preview...
                    </div>
                </section>
            </div>
            <div class="controls-panel">

                <div class="control-group">
                    <h3>Case Conversion</h3>
                    <div class="button-grid">
                        <button class="btn" onclick="textManager.toUpperCase()">UPPERCASE</button>
                        <button class="btn" onclick="textManager.toLowerCase()">lowercase</button>
                        <button class="btn" onclick="textManager.toTitleCase()">Title Case</button>
                        <button class="btn" onclick="textManager.toSentenceCase()">Sentence case</button>
                        <button class="btn" onclick="textManager.toPascalCase()">PascalCase</button>
                        <button class="btn" onclick="textManager.toCamelCase()">camelCase</button>
                        <button class="btn" onclick="textManager.toSnakeCase()">snake_case</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Typography & Style</h3>
                    <div class="style-inputs">
                        <div class="input-wrapper">
                            <label>Font Family</label>
                            <select id="fontSelect" onchange="styleManager.changeFont()">
                                <option value="'Inter', sans-serif">Inter (Sans-serif)</option>
                                <option value="'Outfit', sans-serif">Outfit (Modern)</option>
                                <option value="'Courier New', monospace">Courier New (Monospace)</option>
                                <option value="'Georgia', serif">Georgia (Serif)</option>
                                <option value="'Cursive', fantasy">Cursive (Handwritten)</option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label>Font Size (px)</label>
                            <input type="number" id="fontSizeInput" value="16" min="10" max="60"
                                onchange="styleManager.changeSize()">
                        </div>

                        <div class="input-wrapper">
                            <label>Color</label>
                            <input type="color" id="colorInput" value="#e0e0e0" onchange="styleManager.changeColor()">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <h3>Tools & Actions</h3>
                    <div class="actions-grid">
                        <div class="input-wrapper full-width">
                            <label>Translate To (Mock)</label>
                            <select id="langSelect" onchange="translateManager.mockTranslate()">
                                <option value="en">English (Original)</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="jp">Japanese</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="featureManager.copyText()">Copy Text</button>
                        <button class="btn btn-danger" onclick="featureManager.clearText()">Clear</button>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
